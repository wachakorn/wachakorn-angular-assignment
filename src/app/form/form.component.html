<div class="form-container">
  <div class="form-header">
    <h2>Registration Form</h2>
    <p>Please fill in all required fields</p>
  </div>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="user-form">
    
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName"
             [(ngModel)]="formData.firstName" required
             class="form-control">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName"
             [(ngModel)]="formData.lastName" required
             class="form-control">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email"
             [(ngModel)]="formData.email" required
             class="form-control">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password"
             [(ngModel)]="formData.password" required
             class="form-control">
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input type="password" id="confirmPassword" name="confirmPassword"
             [(ngModel)]="formData.confirmPassword" required
             class="form-control">
    </div>

    <!-- Submit Message -->
    <div *ngIf="submitMessage" [ngClass]="{'error-message': isError, 'success-message': !isError}">
      {{ submitMessage }}
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" (click)="resetForm()" class="btn btn-secondary" [disabled]="isSubmitting">
        Reset
      </button>
      
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid || isSubmitting">
        <span *ngIf="isSubmitting">Submitting...</span>
        <span *ngIf="!isSubmitting">Submit</span>
      </button>
    </div>

  </form>
</div>
